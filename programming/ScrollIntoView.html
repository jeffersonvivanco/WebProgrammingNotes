<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Into View</title>
    <style>
        .container {
            height: 1000px;
            display: grid;
            padding: 10px;
            background-color: #cccccc;
            row-gap: 10px;
            overflow: auto;
        }
        .container > article {
            border: 1px solid black;
            border-radius: 25px;
            height: 500px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<h1>scrollTo / scrollInto</h1>
<nav>
    <span onclick="goToId2('about')">About</span>
    <span onclick="goToId2('contact')">Contact</span>
    <span onclick="goToId2('hours')">Hours</span>
</nav>
<section class="container">
    <article id="about">
        <header>About</header>
    </article>
    <article id="contact">
        <header>Contact</header>
    </article>
    <article id="hours">
        <header>Hours</header>
    </article>
</section>
<script>
  function goTo(id) {
      const container = document.querySelector('.container');
      const target = document.getElementById(id);
      container.scrollTo({left: 0, top: target.offsetTop - container.offsetTop, behavior: 'smooth'});
    }
    function goToId2(id) {
      const target = document.getElementById(id);
      /*
      scrollIntoView
      either constructor
      * alignToTop - boolean
      * scrollIntoViewOptions - {}
        * behavior - defines the transition animation; auto | smooth
        * block - defines vertical alignment; start | center | end | nearest
        * inline - defines horizontal alignment; start | center | end | nearest
       */
      target.scrollIntoView({behavior: 'smooth', block: 'start'});
      setTimeout(() => {
        document.body.scrollIntoView({behavior: 'auto', block: 'start'});
      }, 50)
    }
</script>
</body>
</html>
