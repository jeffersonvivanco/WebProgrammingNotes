<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Into View</title>
    <style>
        .container {
            height: 400px;
            display: grid;
            padding: 10px;
            background-color: #cccccc;
            row-gap: 10px;
            overflow: auto;
        }
        .container > article {
            border: 1px solid black;
            border-radius: 25px;
            height: 500px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<h1>scrollTo / scrollInto</h1>
<nav>
    <span onclick="goTo('about')">About</span>
    <span onclick="goTo('contact')">Contact</span>
    <span onclick="goTo('hours')">Hours</span>
</nav>
<section class="container">
    <article id="about">
        <header>About</header>
    </article>
    <article id="contact">
        <header>Contact</header>
    </article>
    <article id="hours">
        <header>Hours</header>
    </article>
</section>
<script>
    function goTo(id) {
      const container = document.querySelector('.container');
      const target = document.getElementById(id);
      container.scrollTo({left: 0, top: target.offsetTop - container.offsetTop, behavior: 'smooth'});
    }
</script>
</body>
</html>
