<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Components Container</title>
    <base href="/">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.9.1/zone.min.js"></script>
    <script src="http://localhost:3001/polyfills-es2015.js"></script>
    <script src="http://localhost:3001/angular-playground-es2015.js"></script>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
<section class="container">
    <basic-form id="basicForm"></basic-form>
    <script>
        const basicForm = document.getElementById('basicForm');
        basicForm.initData = {name: 'Jefferson'};
        basicForm.addEventListener('sayHiEvent', (evt) => console.log('event fired from component', evt));
        console.dir(basicForm);
    </script>
</section>
</body>
</html>
