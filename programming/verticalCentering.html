<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vertical Centering</title>
  <style>
  #container {
    width: 600px;
    height: 100%;
    margin: auto;
  }
  #content {
    width: 600px;
    height: 500px;
    border: 1px solid black;
    position: absolute;
    top: 50%;
    margin-top: -250px;
  }
  </style>
</head>
<body>
  <div id="container">
    <div id="content"></div>
  </div>
</body>
</html>
